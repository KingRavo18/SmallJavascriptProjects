<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Assets/sidebar/sidebar.css">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="clock-container">
        <p class="top">12</p>
        <p class="right">3</p>
        <p class="bottom">6</p>
        <p class="left">9</p>
        <div id="seconds" class="hands"></div>
        <div id="minutes" class="hands"></div>
        <div id="hours" class="hands"></div>
        <div class="green-center"></div>
    </div>
    <div id="sidebar-container"></div>
    <script src="../Assets/sidebar/sidebar.js"></script>
    <script src="./script.js"></script>
</body>
</html>
