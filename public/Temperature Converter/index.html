<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="temperature-converter-container">
        <h1>Temperature Converter</h1>
        <label>
            Celsius:
            <input type="number" id="celsiusInput" placeholder="Enter Temperature" onchange="fromCelsius()">
        </label>
        <br>
        <label>
            Fahrenheit:
            <input type="number" id="fahrenheitInput" placeholder="Enter Temperature" onchange="fromFahrenheit()">
        </label>
        <br>
        <label>
            Kelvin:
            <input type="number" id="kelvinInput" placeholder="Enter Temperature" onchange="fromKelvin()">
        </label>
    </div>
    <script src="./script.js"></script>
</body>
</html>
