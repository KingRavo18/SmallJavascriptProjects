<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>ToDoList (FETCH)</title>
</head>

<body>
    <div class="logout-container">
        <button id="logOutBtn">Log Out</button>
    </div>
    <div class="ToDoList-container" id="ToDoList-container">
        <form id="task-submit-form">
            <input type="text" id="taskInput" class="no-task-input" name="task" placeholder="Enter your task" required>
        </form>
        <ul id="taskContainer"></ul>
    </div>
    <div id="popup-container">
        <div class="logout-popup">
            <h2>Are you sure?</h2>
            <div class="btnContainer">
                <form action="./php/logout.php" method="POST">
                    <input type="submit" name="logout" value="Yes">
                </form>
                <button id="logoutDeny">No</button>
            </div>
        </div>
    </div>
    <script src="./js/todolist.js"></script>
</body>

</html>
