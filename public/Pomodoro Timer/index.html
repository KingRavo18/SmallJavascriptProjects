<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="pomodoro-timer-container">
        <h1>Pomodoro Timer</h1>
        <input type="number" id="timeInput" min="1" onchange="changeDisplay()" placeholder="Enter Minutes">
        <p id="counterDisplay">00:00</p>
        <div class="timer-control-container">
            <button class="startBtn" onclick="start()">START</button>
            <button class="stopBtn" onclick="stop()">STOP</button>
            <button class="resetBtn" onclick="reset()">RESET</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
